<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrap.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg320mUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6 main">
                <form action="/sign_up" method="post">
                    <h2>Registration Form</h2>
                    <input type="text" class="box" id="name" name="name" placeholder="Enter your Full Name" required/>
                    <br>
                    <input type="text" class="box" id="age" name="age" placeholder="Enter your Age" required/>
                    <br>
                    <input type="email" class="box" id="email" name="email" placeholder="Enter your Email-Id" required/>
                    <br>
                    <input type="tel" class="box" id="phno" name="phno" placeholder="Enter your Phone Number" required/>
                    <br>
                    <input type="password" class="box" id="password" name="password" placeholder="Enter your Password" required/>
                    <br>
                    <input type="submit" value="Submit" id="submit"/>
                    <br>

                </form>
            </div>
        </div>
    </div>

</body>
</html>
